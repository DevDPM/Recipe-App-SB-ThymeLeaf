<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Recipes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}">

    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>

<div class="container bg-light p-3 rounded-top">
    <div class="row pb-3 text-bg-dark rounded-top pt-4">
        <h1 class="title">Recipe list</h1>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead class="table-group-divider">
            <tr>
                <td class="col-1">ID</td>
                <td class="col-6">Recipe</td>
                <td colspan="3" class="text-center">Options</td>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="recipe : ${recipeList}">
                <td th:text="${recipe.getId()}"></td>
                <td th:text="${recipe.getDescription()}"></td>
                <td>
                    <div class="hstack gap-2 justify-content-end">
                        <div><a th:href="@{/recipe/{id}/show(id=${recipe.getId()})}" class="btn btn-primary opacity-50">View</a></div>
                        <div><a th:href="@{/recipe/{id}/update(id=${recipe.getId()})}" class="btn btn-warning opacity-50">Update</a></div>
                        <div><a th:href="@{/recipe/{id}/delete(id=${recipe.getId()})}" class="btn btn-danger opacity-50">Delete button</a></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div><a href="/recipe/new" class="btn btn-outline-primary opacity-75">Add recipe</a></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

</body>
</html>
