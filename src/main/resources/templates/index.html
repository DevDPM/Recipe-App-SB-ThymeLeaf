<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Recipes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}">

    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>

<div style="margin-top: 20px" class="container p-3 mb-2 bg-light text-dark rounded">
    <div class="snippet-container p-3 mb-2 bg-dark text-white rounded">
    <h1 style="margin: 2%">My recipe!</h1>
    </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 3%">ID</th>
                <th style="width: 18%">Recipe</th>
                <th style="width: 14%">View</th>
                <th style="width: 14%">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr style="border-top-width: 1px; vertical-align:top" th:each="recipe : ${recipeList}">
                <td th:text="${recipe.getId()}"></td>
                <td th:text="${recipe.getDescription()}"></td>
                <td><a th:href="@{/recipe/{id}/show(id=${recipe.getId()})}">View</a></td>
                <td><a th:href="@{/recipe/{id}/update(id=${recipe.getId()})}">Update</a></td>

                <td>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

</body>
</html>
